<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            background-color: aquamarine;
           text-align: center;
           height: 200px;
           width: 200px;
           border: 1px solid black;
           display: inline-block;
            
        }

        div:hover {
            background-color: black;
        }
        
    </style>
</head>
<body>
    <div id="div1">1</div>
    <div id="div2">2</div>
    <div id="div3">3</div>
</body>
</html>

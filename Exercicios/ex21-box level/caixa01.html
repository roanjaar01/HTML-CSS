<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1:active {
            
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: darkgray;
        }

        a {
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
<h1>Exemplo de caixa box-level</h1>
<p>Parágrafos também sao exemplos de box-level , mas os <a href="#">links são exemplos de caixa inline-level. Vamos ver como tudo isso funciona.</a></p>
</body>
</html>
